language: node_js
node_js:
  - "stable"
cache:
  directories:
    - "node_modules"
install:
  - npm install
services:
  - postgresql

env:
  global:
  - NODE_ENV=test

before_script:
  - psql -c 'create database test;' -U postgres
  - psql -c "CREATE USER postgres WITH PASSWORD 'password';" -U postgres
  - npm run build
  - npm run migrate
script:
  - npm test
after_success:
  - npm run coverage
